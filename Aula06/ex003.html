<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 255);
            color: white;
            font: normal 20pt Arial; /*Comentário em css*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em html -->
    <p>Já me librei do carma!</p>


    <script>
        var n1 = Number(window.prompt('Digite um número:')) //string - > número
        var n2 = Number(window.prompt('Digite um outro número:')) //string -> numero
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
        // number + number para adição 
        // string + string para concatenação
        // para converter para string, é só trocar o Number para String(n)
    </script>
</body>
</html>
